<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Css StyleSheet Link -->
    <link rel="stylesheet" href="index.css" />
    <title>Fabric js Project</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center fw-bold border-bottom">Fabric JS Project</h1>
      <div class="row d-flex align-items-center">
        <!-- <h4>Canvas</h4> -->
        <canvas id="canvas" class="col col-sm-12 col-md-6"></canvas>
        <div class="col col-sm-12 col-md-6">
          <div class="rounded p-2 img-file">
            <h6 class="text-center">Can Display Pictures on Canvas</h6>
            <input id="img" type="file" accept="image/*" />
            <button onclick="clearCanvas(canvas)" class="btn btn-dark my-2">
              Clear
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- fabric JS file link -->
    <script src="./doc/fabric.min.js"></script>
    <!-- Javascript script file link -->
    <script src="index.js"></script>
    <!-- Javascript CDB -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
